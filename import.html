    <body>

                <div><span></span></div>

                        .menu-droppo-enter {
                            transition: transform 300ms ease-in-out;
                            transform: translateY(-200%);
                        }

                        .menu-droppo-enter.menu-droppo-enter-active {
                            transition: transform 300ms ease-in-out;
                            transform: translateY(0%);

                        }

                            transition: transform 300ms ease-in-out;
                            transform: translateY(-200%);

                            .select-action,
                            .select-action__select-buttons {

                                </div>
                            </div>
                        </div>
