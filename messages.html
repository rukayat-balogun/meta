
{% for message in messages %}
<div class="alert {{ message.tags }} alert-info text-center" role="alert">
    <strong>{{ message }}</strong>
</div>
{% endfor %}

<script type="text/javascript">
window.setTimeout(function() {
$(".alert").fadeTo(500, 0).slideUp(500, function(){
$(this).remove(); 
});
}, 2000);
</script>
